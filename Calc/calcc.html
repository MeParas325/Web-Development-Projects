<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using of calc function</title>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300&display=swap" rel="stylesheet">
    <style>
        :root{
           --width:100vw;
        }
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Grenze Gotisch', cursive;
        }

        .main {
            width: var(--width);
            height: 100vh;
            padding-top: 100px;
            text-align: center;
        }
        h1{
            font-size: 5rem;
            color: blue;
        }
        h1:after{
            content: "\f005";
            font-family: "Font Awesome 5 Free";
            width: calc(var(--width) - 90vw);
            height: 25px;
            color: blue;
            font-size: 3rem;
            display: block;
            margin: 0 auto;
            border-bottom: 5px solid blue;
        }
    @media(max-width: 998px)
    {
        h1{
            font-size: 4rem;
        }
        h1:afterr{
            width: calc(var(--width) - 80vw);
        }
    }

    @media(max-width: 768px)
    {
        h1{
            font-size: 2.5rem;
        }
        h1:afterr{
            font-size: 2rem;
        }
    }
    </style>
</head>

<body>
    <div class="main">
        <h1>Paras verma</h1>
    </div>
</body>

</html>
