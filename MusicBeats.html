<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music beats</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html{
            font-size: 62.5%;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222f3e;
            min-height: 100vh;
        }

        .wave{
            margin: 0 1rem;
            background-color: orange;
            height: 15rem;
            width: 0.6rem;
            animation: waves 1s linear infinite;
            transform-origin: bottom;
        }

        @keyframes waves{
            0%{
                transform: scale(0);
            }

            50%{
                transform: scale(1);
            }

            100%{
                transform: scale(0);
            }
        }

        .wave:nth-child(2){
            animation-delay: 0.2s;
        }
        .wave:nth-child(3){
            animation-delay: 0.3s;
        }
        .wave:nth-child(4){
            animation-delay: 0.4s;
        }
        .wave:nth-child(5){
            animation-delay: 0.5s;
        }
        .wave:nth-child(6){
            animation-delay: 0.6s;
        }
        .wave:nth-child(7){
            animation-delay: 0.7s;
        }
        .wave:nth-child(8){
            animation-delay: 0.8s;
        }
        .wave:nth-child(9){
            animation-delay: 0.9s;
        }
        .wave:nth-child(10){
            animation-delay: 1s;
        }
        .wave:nth-child(1){
            animation-delay: 0.1s;
        }
    </style>
</head>
<body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</body>
</html>
